version: '3'
networks:
  test-network:
services:
  db:
    container_name: postgres-rest
    build:
      context: .
      dockerfile: Dockefile-db
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=restaurant_manager
      - POSTGRES_PASSWORD=b24de59f8c8fe841be3b
      - POSTGRES_DB=restaurant_api
    networks:
      - test-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U restaurant_manager -d restaurant_api" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres-rest
      - POSTGRES_USER=restaurant_manager
      - POSTGRES_PASSWORD=b24de59f8c8fe841be3b
      - POSTGRES_DB=restaurant_api
    networks:
      - test-network

  tests:
    build:
      context: .
      dockerfile: Dockerfile-test
    networks:
      - test-network
    command: >
      bash -c "python create_tables.py 
      && pytest tests/menu_test.py tests/submenu_test.py tests/dish_test.py"
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    environment:
      - POSTGRES_USER=restaurant_manager
      - POSTGRES_PASSWORD=b24de59f8c8fe841be3b
      - POSTGRES_DB=restaurant_api
      - POSTGRES_HOST=postgres-rest
